<!DOCTYPE html>
<html lang="en">

<head>
  <link rel="stylesheet" href="styles.css">

  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Catstagram</title>
</head>
<h1>Welcome to Catsagram</h1>

<body>

  <div class = "buttons">


    <span id="click-container">

      Likes:
      <span id="clicked-count">0</span>

      Dislikes:
      <span id="clicked">0</span>

    </span>

    <div id= "midContainer">
      <button id="newCat">Get a New Cat</button>
      <button id="up-vote">Like</button>
      <button id="down-vote">Dislike</button>
    </div>

    <div id = "lastContainer">
      Comment:

      <input id="userInput" type="text">
      <button id="comments">Submit </button>
      <button id="delete">Delete Comments</button>
    </div>

  </div>


  <script type="module" src="./index.js"></script>

</body>

</html>
